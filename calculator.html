<!DOCTYPE html>
<html>
    <head>
        <title>Basic Calculator Pro</title>
        <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>
    </head>
    <body>
        <h2>Basic Calculator Pro</h2>
        <div id="container">
        <div id="display">    
            <input id="expr" type="text" readonly/> 
            <input id="answer" type="text" placeholder="0" readonly/> 
            
        </div>
        <div class="buttons btn-start">
            <button id="AC" class="btn action">AC</button>
            <button id="DEL" class="btn action">&#9003;</button>
            <!-- <button id="">AC</button> -->
            <button id="div" class="btn op">รท</button>
            <button id="mult" class="btn op">ร</button>
        </div>
        <div class="buttons ">
            <button id="seven" class="btn num">7</button>
            <button id="eight" class="btn num">8</button>
            <button id="nine" class="btn num">9</button>
            <button id="sub" class="btn op">-</button>
        </div>
        <div class="buttons">
            <button id="four" class="btn num">4</button>
            <button id="five" class="btn num">5</button>
            <button id="six" class="btn num">6</button>
            <button id="add" class="btn op">+</button>
        </div>
        <div class="buttons">
            <button id="one" class="btn num">1</button>
            <button id="two" class="btn num">2</button>
            <button id="three" class="btn num">3</button>
            <button id="plumin" class="btn op">+/-</button>
        </div>
        <div class="buttons">
            <button id="percent" class="btn func">%</button>
            <button id="zero" class="btn num">0</button>
            <button id="dot" class="btn dp">.</button>
            <button id="ans" class="btn memory action">ANS</button>
        </div>
        <div class="buttons btn-end">
            <button id="lparen" class="btn paren">(</button>
            <button id="rparen" class="btn paren">)</button>
            <button id="equals" class="btn">=</button>
        </div>
        </div>
        <!-- degug -->
        <div class="test"></div>
    </body>
</html>
